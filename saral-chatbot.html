<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SARAL Chatbot</title>

  <!-- Minimal clean style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #fafafa;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    header img {
      height: 42px;
    }

    header h1 {
      font-size: 20px;
      color: #7a1814;
      margin: 0;
      font-weight: 600;
    }

    /* Floating chat button position */
    .rw-launcher {
      background-color: #f28c2f !important; /* SARAL orange */
    }

    .rw-header {
      background-color: #f28c2f !important;
      color: #fff !important;
    }

    .rw-client {
      background-color: #7a1814 !important; /* maroon bubbles */
      color: #fff !important;
    }

    .rw-response {
      background-color: #f1f1f1 !important;
      color: #222 !important;
    }

    .rw-conversation-container .rw-new-message {
      border-top: 1px solid #ddd !important;
    }
  </style>

  <!-- Rasa Webchat bundle -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
  <header>
    <img src="https://saralharyana.gov.in/images/saral-logo.png" alt="SARAL Logo" />
    <h1>SARAL Chatbot</h1>
  </header>

  <script>
    window.onload = function () {
      const socketUrl = "https://saral-chatbot-server.onrender.com";
      const socketPath = "/socket.io/";

      // Confirm Socket.IO connection in console
      const testSocket = io(socketUrl, { transports: ["websocket"] });
      testSocket.on("connect", () =>
        console.log("✅ Connected to Rasa Socket.IO:", socketUrl)
      );
      testSocket.on("disconnect", () =>
        console.log("⚠️ Disconnected from Rasa Socket.IO")
      );

      window.WebChat.default.init({
        selector: "#webchat",
        initPayload: "/greet",
        customData: { language: "en" },
        socketUrl: socketUrl,
        socketPath: socketPath,
        title: "SARAL Chatbot",
        subtitle: "Ask about Haryana Government Services",
        profileAvatar: "https://saralharyana.gov.in/images/saral-logo.png",
        showFullScreenButton: true,
        showMessageDate: true,
        mainColor: "#f28c2f",
        userBackgroundColor: "#7a1814",
        userTextColor: "#ffffff",
        inputTextFieldHint: "Type your query here...",
        params: { storage: "session" },
        embedded: false, // Floating widget mode
      });
    };
  </script>
</body>
</html>
