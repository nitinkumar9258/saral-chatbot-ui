<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SARAL Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #fafafa;
    }
    header {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }
    header img {
      height: 44px;
    }
    header h1 {
      font-size: 20px;
      color: #7a1814; /* maroon */
      margin: 0;
      font-weight: 600;
    }
    main {
      height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #webchat {
      width: 100%;
      max-width: 420px;
      height: 600px;
    }
  </style>
  <!-- Rasa Webchat JS -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <!-- Socket.IO for Render server -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <header>
    <img src="https://saralharyana.gov.in/images/saral-logo.png" alt="SARAL Logo" />
    <h1>SARAL Chatbot</h1>
  </header>

  <main>
    <div id="webchat"></div>
  </main>

  <script>
    window.onload = function () {
      const socketUrl = "https://saral-chatbot-server.onrender.com";
      const socketPath = "/socket.io/";

      // Optional: confirm connection in browser console
      const testSocket = io(socketUrl, { transports: ["websocket"] });
      testSocket.on("connect", () => console.log("✅ Connected to Rasa Socket.IO:", socketUrl));
      testSocket.on("disconnect", () => console.log("⚠️ Disconnected from Rasa Socket.IO"));

      window.WebChat.default.init({
        selector: "#webchat",
        initPayload: "/greet",
        customData: { language: "en" },
        socketUrl: socketUrl,
        socketPath: socketPath,
        title: "SARAL Chatbot",
        subtitle: "Ask about Haryana Government Services",
        profileAvatar: "https://saralharyana.gov.in/images/saral-logo.png",
        showFullScreenButton: true,
        params: { storage: "session" },
        inputTextFieldHint: "Type your query here...",
        mainColor: "#f28c2f", /* SARAL orange */
        userBackgroundColor: "#7a1814", /* maroon bubble */
        userTextColor: "#fff",
        showCloseButton: true,
      });
    };
  </script>
</body>
</html>
